services:
  database:
    image: mysql:8
    container_name: mysql_database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: adj-demo
    ports:
      - "3307:3306"
    volumes:
      - adj-volume:/var/lib/mysql
    networks:
      - adj-net
    restart: unless-stopped

  frontend:
    image: client:latest
    build:
      context: ./client
      args:
        API_HOST: localhost
        API_PORT: 8081
        API_BASE: adj-api
        API_PROTOCOL: https
    container_name: adj-client
    ports:
      - "3000:443"
    networks:
      - adj-net
    volumes:
      - certbot-conf:/etc/letsencrypt:ro
    restart: unless-stopped
    depends_on:
      - database

  backend:
    image: server:latest
    build:
      context: ./server
    container_name: adj-server
    environment:
      SERVER_PORT: 8080
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: adj-demo
      DB_USER: root
      DB_PASS: root
      SERVER_SSL_ENABLED: true
      SERVER_SSL_KEYSTORE_PATH: /etc/letsencrypt/live/localhost/keystore.p12
      SERVER_SSL_KEYSTORE_PASS: changeit
    ports:
      - "8081:8080"
    networks:
      - adj-net
    volumes:
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
  
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: always
    volumes:
      - certbot-conf:/etc/letsencrypt
    entrypoint: >
      sh -c '
        set -e;
        echo "üîê Verificando certificados existentes...";
        if [ ! -f /etc/letsencrypt/live/localhost/fullchain.pem ]; then
          echo "‚öôÔ∏è  No se encontr√≥ certificado, generando uno de prueba...";
          mkdir -p /etc/letsencrypt/live/localhost;
          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/letsencrypt/live/localhost/privkey.pem \
            -out /etc/letsencrypt/live/localhost/fullchain.pem \
            -subj "/CN=localhost";
        fi;

        echo "üîÑ Convirtiendo a PKCS12...";
        apk add --no-cache openssl > /dev/null 2>&1 || true;
        openssl pkcs12 -export \
          -in /etc/letsencrypt/live/localhost/fullchain.pem \
          -inkey /etc/letsencrypt/live/localhost/privkey.pem \
          -out /etc/letsencrypt/live/localhost/keystore.p12 \
          -name "tomcat" \
          -password pass:changeit;

        echo "‚úÖ Certificado PKCS12 generado en /etc/letsencrypt/live/localhost/keystore.p12";
        echo "üïê Esperando para pr√≥xima renovaci√≥n (12h)...";
        while true; do
          sleep 12h;
          echo "üîÅ Renovando certificado de prueba...";
          openssl req -x509 -nodes -days 365 \
            -newkey rsa:2048 \
            -keyout /etc/letsencrypt/live/localhost/privkey.pem \
            -out /etc/letsencrypt/live/localhost/fullchain.pem \
            -subj "/CN=localhost";
          openssl pkcs12 -export \
            -in /etc/letsencrypt/live/localhost/fullchain.pem \
            -inkey /etc/letsencrypt/live/localhost/privkey.pem \
            -out /etc/letsencrypt/live/localhost/keystore.p12 \
            -name "tomcat" \
            -password pass:changeit;
          echo "‚ôªÔ∏è  Certificado PKCS12 renovado";
        done
      '


volumes:
  adj-volume:
    external: true
  certbot-conf:
    external: true

networks:
  adj-net:
    external: true